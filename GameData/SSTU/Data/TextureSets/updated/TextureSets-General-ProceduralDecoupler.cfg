@PART[SSTU-SC-GEN-PDC|SSTU-SC-GEN-PPC]:FOR[SSTU]
{
	@MODULE[SSTUProceduralDecoupler]
	{	
        -textureSet,* = remove
        %currentTextureSet = SSTU-Decoupler-A
        textureSet = SSTU-Decoupler-A
        textureSet = SSTU-Decoupler-B
	}
}

KSP_TEXTURE_SET
{
	name = SSTU-Decoupler-A
    recolorable = true
	MATERIAL
	{
		shader = TU/Metallic
		texture = _MainTex, SSTU/Assets/SC-GEN-DC-DIFF
		texture = _BumpMap, SSTU/Assets/SC-GEN-DC-NRM
		texture = _MetallicGlossMap, SSTU/Assets/SC-GEN-DC-MET
		texture = _MaskTex, SSTU/Assets/SC-GEN-DC-MASK-A
		keyword = TU_RECOLOR
		vector = _DiffuseNorm,0.5,0.5,0.5
		vector = _MetalNorm,0.5,0.5,0.5
		vector = _SmoothnessNorm,0.5,0.5,0.5
	}
	COLORS
	{
		mainColor = white
		secondColor = black
		detailColor = silver
	}
}
KSP_TEXTURE_SET
{
	name = SSTU-Decoupler-B
    recolorable = true
	MATERIAL
	{
		shader = TU/Metallic
		texture = _MainTex, SSTU/Assets/SC-GEN-DC-DIFF
		texture = _BumpMap, SSTU/Assets/SC-GEN-DC-NRM
		texture = _MetallicGlossMap, SSTU/Assets/SC-GEN-DC-MET
		texture = _MaskTex, SSTU/Assets/SC-GEN-DC-MASK-B
		keyword = TU_RECOLOR
		vector = _DiffuseNorm,0.5,0.5,0.5
		vector = _MetalNorm,0.5,0.5,0.5
		vector = _SmoothnessNorm,0.5,0.5,0.5
	}
	COLORS
	{
		mainColor = white
		secondColor = black
		detailColor = silver
	}
}