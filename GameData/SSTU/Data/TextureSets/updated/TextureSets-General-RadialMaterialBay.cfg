@PART[SSTU-SC-GEN-RMB]:FOR[SSTU]
{
    MODULE
    {
        name = SSTUTextureSwitch
        sectionName = RMB
        textureSet = SSTU-RMB
    }
    MODULE
    {
        name = SSTURecolorGUI
    }
}

KSP_TEXTURE_SET
{
	name = SSTU-RMB
    recolorable = true
	MATERIAL
	{
		shader = TU/Metallic
		texture = _MainTex, SSTU/Assets/SC-GEN-RMB-DIFF
		texture = _BumpMap, SSTU/Assets/SC-GEN-RMB-NRM
		texture = _MetallicGlossMap, SSTU/Assets/SC-GEN-RMB-MET
		texture = _AOMap, SSTU/Assets/SC-GEN-RMB-MET
		texture = _Emissive, SSTU/Assets/SC-GEN-RMB-GLOW
		texture = _MaskTex, SSTU/Assets/SC-GEN-RMB-MASK
		keyword = TU_RECOLOR
		vector = _DiffuseNorm,0.5,0.5,0.5
		vector = _MetalNorm,0.5,0.5,0.5
		vector = _SmoothnessNorm,0.5,0.5,0.5
	}
	COLORS
	{
		mainColor = white
		secondColor = white
		detailColor = white
	}
}