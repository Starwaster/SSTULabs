KSP_TEXTURE_SET
{
    name = SSTU-Station-A
    title = ST-A
    recolorable = true
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, SSTU/Assets/ST-COS-DIFF-F
        texture = _BumpMap, SSTU/Assets/ST-COS-NRM-F
        texture = _MetallicGlossMap, SSTU/Assets/ST-COS-MET
        texture = _AOMap, SSTU/Assets/ST-COS-MET
        texture = _MaskTex, SSTU/Assets/ST-COS-MASK-A
		excludeMesh = Decal-Bottom
		keyword = TU_RECOLOR
		vector = _DiffuseNorm,0.5,0.5,0.5
		vector = _MetalNorm,0.5,0.5,0.5
		vector = _SmoothnessNorm,0.5,0.5,0.5
    }
    COLORS
    {
        mainColor = silver
        secondColor = silver
        detailColor = orange
    }
}
