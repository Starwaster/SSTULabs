KSP_TEXTURE_SET
{
    name = SSTU-MFT-CF-Stripes1-Plain
    title = S1-P
    recolorable = true
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, SSTU/Assets/SC-TANKS-DIFF-WHITE-P
        texture = _BumpMap, SSTU/Assets/SC-TANKS-NRM-P
        texture = _MetallicGlossMap, SSTU/Assets/SC-TANKS-MET-STD
        texture = _AOMap, SSTU/Assets/SC-TANKS-AO-FRAME
        texture = _MaskTex, SSTU/Assets/SC-TANKS-MASK-STRIPES1
        excludeMesh = FlagTransform
        excludeMesh = SC-TANK-CF-Frame
		keyword = TU_RECOLOR
		vector = _DiffuseNorm,0.5,0.5,0.5
		vector = _MetalNorm,0.5,0.5,0.5
		vector = _SmoothnessNorm,0.5,0.5,0.5
    }
	MATERIAL
	{
        shader = TU/Metallic
        texture = _MainTex, SSTU/Assets/SC-MCB-A-DIFF
        texture = _BumpMap, SSTU/Assets/SC-MCB-A-NRM
        texture = _MetallicGlossMap, SSTU/Assets/SC-MCB-A-MET
        texture = _AOMap, SSTU/Assets/SC-MCB-A-AO
        texture = _MaskTex, SSTU/Assets/SC-MCB-A-MASK
        mesh = SC-TANK-CF-Frame
		//these color properties override the custom recoloring, but only for the 'frame' -- allows to keep existing tank recolor masks, but does not allow for recoloring of the frame
		color = _MaskColor1, 0.8,0.8,0.8,0.8
		color = _MaskColor2, 0.8,0.8,0.8,0.8
		color = _MaskColor3, 0.8,0.8,0.8,0.8
		color = _MaskMetallic, 1.0, 1.0, 1.0
		keyword = TU_RECOLOR
		vector = _DiffuseNorm,0.5,0.5,0.5
		vector = _MetalNorm,0.5,0.5,0.5
		vector = _SmoothnessNorm,0.5,0.5,0.5
	}
    COLORS
    {
        mainColor = white
        secondColor = black
        detailColor = steel
    }
}
