@SSTU_MODEL[Mount-Nova|Mount-Direct|Mount-S-II|Mount-S-IVB|Mount-Shroud3|Mount-Shroud4|Mount-Shroud5|Mount-Shroud6]:FOR[SSTU]
{
    %defaultTextureSet = SSTU-Mount-A
	KSP_TEXTURE_SET
	{
		name = SSTU-Mount-A
        recolorable = true
		MATERIAL
		{
			shader = TU/Metallic
			texture = _MainTex, SSTU/Assets/SC-ENG-MOUNTS2-DIFF
			texture = _BumpMap, SSTU/Assets/SC-ENG-MOUNTS2-NRM
			texture = _MetallicGlossMap, SSTU/Assets/SC-ENG-MOUNTS2-MET
			texture = _AOMap, SSTU/Assets/SC-ENG-MOUNTS2-MET			
			texture = _MaskTex, SSTU/Assets/SC-ENG-MOUNTS2-MASK-A
			excludeMesh = SC-ENG-MOUNT-CAP
			keyword = TU_RECOLOR
			vector = _DiffuseNorm,0.5,0.5,0.5
			vector = _MetalNorm,0.5,0.5,0.5
			vector = _SmoothnessNorm,0.5,0.5,0.5
		}
		MATERIAL
		{
			shader = TU/Metallic
			texture = _MainTex, SSTU/Assets/SC-ENG-MOUNTCAP-DIFF
			texture = _BumpMap, SSTU/Assets/SC-ENG-MOUNTCAP-NRM
			texture = _MetallicGlossMap, SSTU/Assets/SC-ENG-MOUNTCAP-MET
			texture = _AOMap, SSTU/Assets/SC-ENG-MOUNTCAP-MET
			texture = _MaskTex, SSTU/Assets/SC-ADPT1-MASK-NONE
			mesh = SC-ENG-MOUNT-CAP
		}
		COLORS
		{
			mainColor = white
			secondColor = black
			detailColor = black
		}
	}
	KSP_TEXTURE_SET
	{
		name = SSTU-Mount-B
        recolorable = true
		MATERIAL
		{
			shader = TU/Metallic
			texture = _MainTex, SSTU/Assets/SC-ENG-MOUNTS2-DIFF
			texture = _BumpMap, SSTU/Assets/SC-ENG-MOUNTS2-NRM
			texture = _MetallicGlossMap, SSTU/Assets/SC-ENG-MOUNTS2-MET
			texture = _AOMap, SSTU/Assets/SC-ENG-MOUNTS2-MET			
			texture = _MaskTex, SSTU/Assets/SC-ENG-MOUNTS2-MASK-B
			excludeMesh = SC-ENG-MOUNT-CAP
			keyword = TU_RECOLOR
			vector = _DiffuseNorm,0.5,0.5,0.5
			vector = _MetalNorm,0.5,0.5,0.5
			vector = _SmoothnessNorm,0.5,0.5,0.5
		}
		MATERIAL
		{
			shader = TU/Metallic
			texture = _MainTex, SSTU/Assets/SC-ENG-MOUNTCAP-DIFF
			texture = _BumpMap, SSTU/Assets/SC-ENG-MOUNTCAP-NRM
			texture = _MetallicGlossMap, SSTU/Assets/SC-ENG-MOUNTCAP-MET
			texture = _AOMap, SSTU/Assets/SC-ENG-MOUNTCAP-MET
			texture = _MaskTex, SSTU/Assets/SC-ADPT1-MASK-NONE
			mesh = SC-ENG-MOUNT-CAP
		}
		COLORS
		{
			mainColor = white
			secondColor = black
			detailColor = black
		}
	}
	KSP_TEXTURE_SET
	{
		name = SSTU-Mount-C
        recolorable = true
		MATERIAL
		{
			shader = TU/Metallic
			texture = _MainTex, SSTU/Assets/SC-ENG-MOUNTS2-DIFF
			texture = _BumpMap, SSTU/Assets/SC-ENG-MOUNTS2-NRM
			texture = _MetallicGlossMap, SSTU/Assets/SC-ENG-MOUNTS2-MET
			texture = _AOMap, SSTU/Assets/SC-ENG-MOUNTS2-MET			
			texture = _MaskTex, SSTU/Assets/SC-ENG-MOUNTS2-MASK-C
			excludeMesh = SC-ENG-MOUNT-CAP
			keyword = TU_RECOLOR
			vector = _DiffuseNorm,0.5,0.5,0.5
			vector = _MetalNorm,0.5,0.5,0.5
			vector = _SmoothnessNorm,0.5,0.5,0.5
		}
		MATERIAL
		{
			shader = TU/Metallic
			texture = _MainTex, SSTU/Assets/SC-ENG-MOUNTCAP-DIFF
			texture = _BumpMap, SSTU/Assets/SC-ENG-MOUNTCAP-NRM
			texture = _MetallicGlossMap, SSTU/Assets/SC-ENG-MOUNTCAP-MET
			texture = _AOMap, SSTU/Assets/SC-ENG-MOUNTCAP-MET
			texture = _MaskTex, SSTU/Assets/SC-ADPT1-MASK-NONE
			mesh = SC-ENG-MOUNT-CAP
		}
		COLORS
		{
			mainColor = white
			secondColor = black
			detailColor = black
		}
	}
}
//second pass to set upper stage mounts to white/olive/black color schemes
@SSTU_MODEL[Mount-Generic|Mount-S-II|Mount-S-IVB]:FOR[SSTU]
{
	@KSP_TEXTURE_SET[*]
	{
		-COLORS{}
		COLORS
		{
			mainColor = white
			secondColor = olive
			detailColor = black
		}
	}
}