@PART[SSTU-ST-DOS-COM]:FOR[SSTU]:NEEDS[TacLifeSupport]
{
	@MODULE[SSTUModularStationCore]
	{
		@CORE,0
		{
			%mass = 4.3928
			%volume = 3.9545
		}
	}
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER[Propellant]
		{
			%percent = 47.67
		}
		@CONTAINER[Battery]
		{
			%percent = 47.41
		}
		CONTAINER
		{
			name = LifeSupport
			percent = 4.92
			tankageVolume = 0
			tankageMass = 0
			defaultModifier = standard
			defaultResources = Food,33;Water,22;Oxygen,3330
			resource = Food
			resource = Water
			resource = Oxygen
			modifier = standard
		}
	}
	MODULE
	{
		name = LifeSupportModule
	}
}

