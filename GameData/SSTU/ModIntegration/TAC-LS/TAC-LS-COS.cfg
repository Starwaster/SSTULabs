@PART[SSTU-ST-COS-HAB-XS]:FOR[SSTU]:NEEDS[TacLifeSupport]
{
	@MODULE[SSTUModularStationCore]
	{
		@CORE,0
		{
			%mass = 1.2426
			%volume = 0.6898
		}
	}
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER[Battery]
		{
			%percent = 90.61
		}
		CONTAINER
		{
			name = LifeSupport
			percent = 9.39
			tankageVolume = 0
			tankageMass = 0
			defaultModifier = standard
			defaultResources = Food,33;Water,22;Oxygen,3330
			resource = Food
			resource = Water
			resource = Oxygen
			modifier = standard
		}
	}
	MODULE
	{
		name = LifeSupportModule
	}

    // recycler?

}

