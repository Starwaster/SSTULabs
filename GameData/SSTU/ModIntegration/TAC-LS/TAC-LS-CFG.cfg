@PART[SSTU-ST-CFG-A]:FOR[SSTU]:NEEDS[TacLifeSupport]
{
	@MODULE[SSTUModularStationCore]
	{
		@CORE,0
		{
			%mass = 12.0624
			%volume = 10.9776
		}
	}
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER[Battery]
		{
			%percent = 1.83
		}
		@CONTAINER[Storage]
		{
			%percent = 91.09
			resource = Supplies
			resource = Mulch
			resource = Fertilizer
		}
		CONTAINER
		{
			name = LifeSupport
			percent = 7.08
			tankageVolume = 0
			tankageMass = 0
			defaultModifier = standard
			defaultResources = Food,33;Water,22;Oxygen,3330
			resource = Food
			resource = Water
			resource = Oxygen
			modifier = standard
		}
	}
	MODULE
	{
		name = LifeSupportModule
	}
}

