//done in three passes as apparently the HAS block does not support the or (|) operator when checking modules 
//e.g. it should simply be :HAS[@MODULE[SSTUModularFuelTank|SSTUNodeFairing|SSTUModularEngineCluster]], or :HAS[@MODULE[SSTUModularFuelTank]|@MODULE[SSTUNodeFairing]|@MODULE[SSTUModularEngineCluster]]
//but neither appear to actually work
//and of course, there is no way to check for class/type through ModuleManager, else it would simply be a check for parts containing modules implementing IRecolorable 
@PART[*]:HAS[@MODULE[SSTUModularFuelTank]]:FOR[SSTU]
{
	MODULE
	{
		name = SSTURecolorGUI
	}
}
