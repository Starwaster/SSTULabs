attachRules = 1,1,1,1,0

mass = 1
crashTolerance = 14
maxTemp = 2000
fuelCrossFeed = True
breakingForce = 2000
breakingTorque = 2000

MODULE
{
	name = SSTUVolumeContainer
	//default placeholder volume; set by MFT module below
	volume = 100000
	enableContainerEdit = true
	enableFuelTypeChange = true
	baseContainerIndex = 0
	CONTAINER
	{
		name = Main Tank
		percent = 100
		tankageVolume = 0.15
		tankageMass = 0.15
		defaultModifier = standard
		defaultFuelPreset = LFO
		resourceSet = fuels
		resourceSet = USI-Wet
		resourceSet = USI-Dry
		resource = ElectricCharge
		resource = RocketParts
		resource = Ore
		modifier = standard
		modifier = lbo
		modifier = zbo
		modifier = light
		modifier = structural
	}
}
MODULE
{
	name = SSTUModularFuelTank
	
	currentTankType = USI-Kontainer
	currentNoseType = Mount-None
	currentMountType = Mount-None	
	currentTankDiameter = 1.25
	
	tankDiameterIncrement = 0.625
