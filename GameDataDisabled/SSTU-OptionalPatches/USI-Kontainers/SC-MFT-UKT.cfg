		}
		UPGRADE
		{
			name__ = SSTU-MFT-D6
			maxTankDiameter = 10
		}
		UPGRADE
		{
			name__ = SSTU-MFT-M1
			minTankDiameter = 0.625
		}
	}
}
MODULE
{
	name = SSTUResourceBoiloff
