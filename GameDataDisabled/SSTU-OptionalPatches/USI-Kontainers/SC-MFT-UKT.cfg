	topManagedNodeNames = top
	bottomManagedNodeNames = bottom
		
	TANK
	{
		name = USI-Kontainer
	}
	
	CAP
	{
		name = Mount-None
	}
	
	UPGRADES
	{
		UPGRADE
		{
			name__ = SSTU-MFT-D1
			maxTankDiameter = 1.875
		}
